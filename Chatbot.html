<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groq AI Assistant</title>
    <script src="https://kit.fontawesome.com/dfba5e2447.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #e2e8f0;
            overflow: hidden;
        }
        
        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: radial-gradient(circle at 25% 25%, #00d4ff 0%, transparent 50%),
                              radial-gradient(circle at 75% 75%, #7c3aed 0%, transparent 50%);
            pointer-events: none;
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(15, 15, 35, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #00d4ff, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .api-key-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .api-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 10px 15px;
            color: #e2e8f0;
            font-size: 0.9rem;
            width: 250px;
            transition: all 0.3s ease;
        }
        
        .api-input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }
        
        .api-input::placeholder {
            color: rgba(226, 232, 240, 0.5);
        }
        
        .save-key-btn {
            background: linear-gradient(135deg, #00d4ff, #0ea5e9);
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .save-key-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
            transition: all 0.3s ease;
        }
        
        .status-indicator.connected {
            background: #22c55e;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.02);
            margin: 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            overflow: hidden;
        }
        
        .chat-messages {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        
        .message {
            display: flex;
            gap: 15px;
            max-width: 85%;
            animation: slideUp 0.3s ease;
        }
        
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        
        .bot-avatar {
            background: linear-gradient(135deg, #7c3aed, #a855f7);
        }
        
        .user-avatar {
            background: linear-gradient(135deg, #00d4ff, #0ea5e9);
        }
        
        .message-content {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            padding: 16px 20px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #00d4ff, #0ea5e9);
            color: white;
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .chat-input-area {
            padding: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-container {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }
        
        .message-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 15px 20px;
            color: #e2e8f0;
            font-size: 1rem;
            resize: none;
            min-height: 50px;
            max-height: 150px;
            transition: all 0.3s ease;
            overflow-y: hidden;
        }
        
        .message-input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }
        
        .message-input::placeholder {
            color: rgba(226, 232, 240, 0.5);
        }
        
        .send-btn {
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            border: none;
            border-radius: 16px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(124, 58, 237, 0.4);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(226, 232, 240, 0.7);
            font-style: italic;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: rgba(124, 58, 237, 0.6);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 15px;
            color: #fca5a5;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .welcome-message {
            text-align: center;
            color: rgba(226, 232, 240, 0.7);
            margin: 50px 0;
        }
        
        .welcome-message h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00d4ff, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes typingBounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 15px 20px;
            }
            
            .api-key-section {
                width: 100%;
                justify-content: center;
            }
            
            .api-input {
                width: 200px;
            }
            
            .main-content {
                flex-direction: column;
            }
            
            .chat-container {
                margin: 10px;
            }
            
            .chat-messages {
                padding: 20px;
            }
            
            .chat-input-area {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="container">
        <header class="header">
            <h1>
                <i class="fas fa-robot"></i>
                Groq AI Assistant
            </h1>
            <div class="api-key-section">
                <input 
                    type="password" 
                    id="apiKeyInput" 
                    class="api-input" 
                    placeholder="Enter your Groq API key (free at console.groq.com)..."
                >
                <button id="saveKeyBtn" class="save-key-btn">
                    <i class="fas fa-key"></i> Connect
                </button>
                <div id="statusIndicator" class="status-indicator"></div>
            </div>
        </header>
        
        <div class="main-content">
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message">
                        <h2>Welcome to Groq AI</h2>
                        <p>Get your free API key at <strong>console.groq.com</strong> and start chatting!</p>
                        <p><small>Powered by fast Llama models with generous free limits</small></p>
                    </div>
                </div>
                
                <div class="chat-input-area">
                    <div class="input-container">
                        <textarea 
                            id="messageInput" 
                            class="message-input" 
                            placeholder="Type your message here..." 
                            rows="1"
                            disabled
                        ></textarea>
                        <button id="sendBtn" class="send-btn" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class GroqChatbot {
            constructor() {
                this.apiKey = '';
                this.isConnected = false;
                this.conversationHistory = [];
                
                this.initializeElements();
                this.bindEvents();
                this.loadSavedApiKey();
            }
            
            initializeElements() {
                this.apiKeyInput = document.getElementById('apiKeyInput');
                this.saveKeyBtn = document.getElementById('saveKeyBtn');
                this.statusIndicator = document.getElementById('statusIndicator');
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
            }
            
            bindEvents() {
                this.saveKeyBtn.addEventListener('click', () => this.saveApiKey());
                this.apiKeyInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.saveApiKey();
                });
                
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                this.messageInput.addEventListener('input', () => {
                    this.autoResizeTextarea();
                });
            }
            
            loadSavedApiKey() {
                const saved = sessionStorage.getItem('groq_api_key');
                if (saved) {
                    this.apiKeyInput.value = saved;
                    this.saveApiKey();
                }
            }
            
            saveApiKey() {
                const key = this.apiKeyInput.value.trim();
                if (!key) {
                    this.showError('Please enter a valid API key');
                    return;
                }
                
                this.apiKey = key;
                sessionStorage.setItem('groq_api_key', key);
                this.testConnection();
            }
            
            async testConnection() {
                try {
                    this.setConnectionStatus(false);
                    this.saveKeyBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Testing...';
                    
                    const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${this.apiKey}`
                        },
                        body: JSON.stringify({
                            model: 'llama-3.1-8b-instant',
                            messages: [
                                {
                                    role: 'user',
                                    content: 'Hello! Just testing the connection.'
                                }
                            ],
                            max_tokens: 10
                        })
                    });
                    
                    if (response.ok) {
                        this.setConnectionStatus(true);
                        this.clearWelcomeMessage();
                        this.addMessage('Connection successful! How can I help you today?', false);
                    } else {
                        throw new Error(`API Error: ${response.status}`);
                    }
                } catch (error) {
                    this.setConnectionStatus(false);
                    this.showError('Failed to connect. Please check your API key.');
                    console.error('Connection test failed:', error);
                }
                
                this.saveKeyBtn.innerHTML = '<i class="fas fa-key"></i> Connect';
            }
            
            setConnectionStatus(connected) {
                this.isConnected = connected;
                this.statusIndicator.classList.toggle('connected', connected);
                this.messageInput.disabled = !connected;
                this.sendBtn.disabled = !connected;
                
                if (connected) {
                    this.messageInput.placeholder = 'Type your message here...';
                    this.messageInput.focus();
                } else {
                    this.messageInput.placeholder = 'Connect your API key first...';
                }
            }
            
            clearWelcomeMessage() {
                const welcomeMsg = this.chatMessages.querySelector('.welcome-message');
                if (welcomeMsg) {
                    welcomeMsg.remove();
                }
            }
            
            async sendMessage() {
                if (!this.isConnected) {
                    this.showError('Please connect your API key first');
                    return;
                }
                
                const message = this.messageInput.value.trim();
                if (!message) return;
                
                this.addMessage(message, true);
                this.messageInput.value = '';
                this.autoResizeTextarea();
                
                this.showTypingIndicator();
                
                try {
                    const response = await this.callGroqAPI(message);
                    this.removeTypingIndicator();
                    this.addMessage(response, false);
                } catch (error) {
                    this.removeTypingIndicator();
                    this.addMessage('Sorry, I encountered an error. Please try again.', false);
                    console.error('API call failed:', error);
                }
            }
            
            async callGroqAPI(userMessage) {
                this.conversationHistory.push({
                    role: 'user',
                    content: userMessage
                });
                
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'llama-3.1-8b-instant',
                        messages: this.conversationHistory,
                        max_tokens: 1000,
                        temperature: 0.7
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const data = await response.json();
                const assistantMessage = data.choices[0].message.content;
                
                this.conversationHistory.push({
                    role: 'assistant',
                    content: assistantMessage
                });
                
                return assistantMessage;
            }
            
            addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
                
                const avatar = document.createElement('div');
                avatar.className = `message-avatar ${isUser ? 'user-avatar' : 'bot-avatar'}`;
                avatar.innerHTML = isUser ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
                
                const content = document.createElement('div');
                content.className = 'message-content';
                content.textContent = text;
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(content);
                
                this.chatMessages.appendChild(messageDiv);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
            
            showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.id = 'typingIndicator';
                typingDiv.className = 'message bot';
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar bot-avatar';
                avatar.innerHTML = '<i class="fas fa-robot"></i>';
                
                const content = document.createElement('div');
                content.className = 'message-content';
                
                const indicator = document.createElement('div');
                indicator.className = 'typing-indicator';
                indicator.innerHTML = `
                    <span>Groq is thinking</span>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                
                content.appendChild(indicator);
                typingDiv.appendChild(avatar);
                typingDiv.appendChild(content);
                
                this.chatMessages.appendChild(typingDiv);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
            
            removeTypingIndicator() {
                const indicator = document.getElementById('typingIndicator');
                if (indicator) {
                    indicator.remove();
                }
            }
            
            showError(message) {
                const existingError = this.chatMessages.querySelector('.error-message');
                if (existingError) {
                    existingError.remove();
                }
                
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>${message}</span>
                `;
                
                this.chatMessages.appendChild(errorDiv);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
            
            autoResizeTextarea() {
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 150) + 'px';
            }
        }
        
        // Initialize the chatbot when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new GroqChatbot();
        });
    </script>
</body>
</html>
